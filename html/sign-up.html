<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/sign-up.css">
        <title>Sign In</title>
    </head>

    <body>
        <div class="container">
            <div class="des">
                <span>Become a Educore Member</span>
                <span>Sign Up Now</span>
            </div>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="enter full name">
                    <label for="fullname">Full Name</label>
                </div>

                <!-- this input will be submitted as fullname -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
                    <!-- this input will be submitted as email -->
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="enter password">
                    <!-- this input will be submitted as password -->
                    <label for="password">Password</label>
                </div>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <button type="submit" class="btn extra">Sign Up</button>
            </form>
            <small>By signing up , you will agree to our &nbsp;<a href="/">Terms Of Use</a>&nbsp;and &nbsp;<a
                    href="/">Privacy
                    Policy</a>
            </small>
            <span class="hr">
                <span id="end">Already an Educore member ? &nbsp;<a href="">Login</a></span>
        </div>
        <script src="/js/sign-in.js"></script>
    </body>

</html>
